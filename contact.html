<!DOCTYPE html>
<html>
<head>
	<title>CONTACT</title>
</head>
<body>
	<h1>Tokoku</h1>
	<hr>
	<a href="home.html">HOME</a> |
	<a href="product.html">PRODUCT</a> |
	<a href="about.html">ABOUT</a> |
	<a href="contact.html">CONTACT</a> |
	</hr>
	<p>Ini adalah contact page</p>
	<form action="">
	<table>
		<tr>
			<td>Nama</td>
			<td>
				<input type="text" id="nama" name="nama">
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>
				<input type="password" id="pass" name="pass">
			</td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>
				<input type="radio" id="cowo" name="jenis_kelamin" value="Laki-laki">
				<label for="cowo">Laki-laki</label>
				<input type="radio" id="cewe" name="jenis_kelamin" value="Perempuan">
				<label for="cewe">Perempuan</label>
			</td>
		</tr>
		<tr>
			<td>Hobi</td>
			<td>
				<input type="checkbox" id="hobi1" name="hobi1" value="reading">
				<label for="hobi1">Membaca Buku</label>
				<input type="checkbox" id="hobi2" name="hobi2" value="writing">
				<label for="hobi1">Menulis</label>
				<input type="checkbox" id="hobi3" name="hobi3" value="fishing">
				<label for="hobi1">Memancing</label>
			</td>
		</tr>
		<tr>
			<td>Asal Kota</td>
			<td>
				<select id="kota" name="kota">
					<option value="Jakarta">Jakarta</option>
					<option value="Bandung">Bandung</option>
					<option value="Surabaya">Surabaya</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Komentar</td>
			<td>
				<textarea id="komen" name="komen" cols="30" rows="10">Silahkan komentar</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="Mulai proses!">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
